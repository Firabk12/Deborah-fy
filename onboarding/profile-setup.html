<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Your Profile - Deborah-fy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/profile-setup.css">
    <link rel="icon" type="image/svg" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="setup-container">
        <!-- Progress Bar -->
        <div class="setup-progress">
            <div class="progress-bar" data-progress="33"></div>
            <div class="progress-steps">
                <span class="step active">Profile</span>
                <span class="step">Preferences</span>
                <span class="step">Complete</span>
            </div>
        </div>

        <!-- Profile Setup Form -->
        <form class="setup-form" id="profileForm">
            <!-- Profile Picture Upload -->
            <div class="profile-upload">
                <div class="profile-preview">
                    <img src="../assets/images/default.png" alt="Profile Preview" id="profilePreview">
                    <div class="upload-overlay">
                        <span class="material-symbols-rounded">add_a_photo</span>
                    </div>
                </div>
                <input type="file" id="profilePic" accept="image/*" hidden>
                <p class="upload-hint">Click to upload profile picture</p>
            </div>

            <!-- Profile Info -->
            <div class="form-group">
                <label>Display Name</label>
                <div class="input-wrapper">
                    <span class="material-symbols-rounded">person</span>
                    <input type="text" placeholder="How should we call you?" required
                           minlength="3" maxlength="30">
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <span class="material-symbols-rounded">alternate_email</span>
                    <input type="text" placeholder="Pick a unique username" required
                           pattern="[A-Za-z0-9_]{3,20}">
                    <span class="username-status"></span>
                </div>
                <p class="input-hint">Letters, numbers, and underscores only</p>
            </div>

            <div class="form-group">
                <label>Bio <span class="optional">(optional)</span></label>
                <div class="input-wrapper">
                    <span class="material-symbols-rounded">description</span>
                    <textarea placeholder="Tell us about yourself" maxlength="160"></textarea>
                    <span class="char-count">0/160</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="button" class="skip-btn">Skip for now</button>
                <button type="submit" class="next-btn">
                    <span>Next</span>
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </div>
        </form>

        <!-- Love Note -->
        <div class="love-note">
            <span class="material-symbols-rounded">favorite</span>
            <p>Make it special, just like you</p>
        </div>
    </div>

    <script>
        const currentTime = new Date('2025-03-09 17:47:17');
        const currentUser = 'Firabk12';
    </script>
    <script src="../assets/js/profile-setup.js"></script>
</body>
</html>
