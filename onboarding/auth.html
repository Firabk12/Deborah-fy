<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Deborah-fy</title>
   <link rel="stylesheet" href="../assets/css/onboarding.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="icon" type="image/svg" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="swipe-container">
        <div class="onboarding-page active">
            <!-- Auth Container -->
            <div class="auth-container">
                <!-- Theodore Header -->
                <div class="auth-header">
                    <h1 class="brand-title">Deborah-fy</h1>
                    <p class="brand-slogan">Your music journey begins here</p>
                </div>

                <!-- Toggle Buttons -->
                <div class="auth-toggle">
                    <button class="toggle-btn active" data-form="login">
                        <span class="material-symbols-rounded">login</span>
                        Login
                    </button>
                    <button class="toggle-btn" data-form="signup">
                        <span class="material-symbols-rounded">person_add</span>
                        Sign Up
                    </button>
                </div>
                
                <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <span class="material-symbols-rounded">person</span>
                        <input type="text" placeholder="Username" required 
                               pattern="[A-Za-z0-9_]{3,}"
                               title="Username must be at least 3 characters long">
                        <span class="validation-status"></span>
                    </div>
                    <div class="form-group">
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Password" required
                               pattern=".{6,}"
                               title="Password must be at least 6 characters long">
                        <span class="validation-status"></span>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="auth-btn pulse">
                        <span>Login</span>
                        <div class="btn-loader"></div>
                    </button>

                    <!-- Social Login -->
                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <img src="../assets/images/google.svg" alt="Google">
                            </button>
                            <button type="button" class="social-btn github">
                                <img src="../assets/images/github.svg" alt="GitHub">
                            </button>
                            <button type="button" class="social-btn spotify">
                                <img src="../assets/images/spotify.svg" alt="Spotify">
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <span class="material-symbols-rounded">person</span>
                        <input type="text" placeholder="Username" required
                               pattern="[A-Za-z0-9_]{3,}"
                               title="Username must be at least 3 characters long">
                        <span class="validation-status"></span>
                    </div>
                    <div class="form-group">
                        <span class="material-symbols-rounded">mail</span>
                        <input type="email" placeholder="Email" required>
                        <span class="validation-status"></span>
                    </div>
                    <div class="form-group">
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Password" required
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                        <span class="validation-status"></span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <p class="strength-text">Password strength: <span>weak</span></p>
                    </div>
                    <button type="submit" class="auth-btn pulse">
                        <span>Create Account</span>
                        <div class="btn-loader"></div>
                    </button>

                    <!-- Social Sign Up -->
                    <div class="social-login">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <img src="../assets/images/google.svg" alt="Google">
                            </button>
                            <button type="button" class="social-btn github">
                                <img src="../assets/images/github.svg" alt="GitHub">
                            </button>
                            <button type="button" class="social-btn spotify">
                                <img src="../assets/images/spotify.svg" alt="Spotify">
                            </button>
                        </div>
                    </div>
                </form>
                </div>
            </div>

            <!-- Bottom Bar -->
            <div class="bottom-bar">
                <button class="nav-btn back-btn" onclick="onboardingFlow.navigateTo('features.html')">
                    <span class="material-symbols-rounded">arrow_back</span>
                </button>
            </div>

            <p class="brand-dev">Developed at GalaxyLabs Platforms</p>
        </div>
    </div>

    <script>
        const currentTime = new Date('2025-03-09 12:22:40');
        const currentUser = 'Firabk12';
    </script>
    <script src="../assets/js/onboarding.js"></script>
    <script src="../assets/js/utils/SessionManager.js"></script>
</body>
</html>
